<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather App</title>
    <style>
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .result {
            font-weight: bold;
        }
            
    </style>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search your city" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <h4 class="text-center my-4">Weather for <span id="cityName"></span>
        </h1>
<div class="container mx-auto">
    <ol class="list-group list-group-numbered result" >
        <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Temperature : <span id="temp"></span> &#8451</div>
                    Feels Like : <span id="feels_like"></span> &#8451
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Humidity : <span id="humidity"></span> %</div>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Cloud PCT : <span id="cloud_pct"></span>
                        
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Wind Info</div>
                        Wind-Speed : <span id="wind_speed"></span> km/h
                        <br>
                        Wind-Degrees : <span id="wind_degrees"></span> deg
                        
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Sun Info</div>
                        Sunrise : <span id="sunrise"></span>
                        <br><br>
                        Sunset : <span id="sunset"></span>
                        
                    </div>
            </li>
        </ol>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script type="module" src="./index.js"></script>
</body>

</html>
